<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image search app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form>
        <input type="text" id="search-id"
        placeholder="Search for images...." />
        <button id="search-button">Search</button>
        <div class="search-result">
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1571030905044-7458c2a7ac24?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8bmF0dXJlJTIwZGFya3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=400&q=60" alt="image">
                <a href="https://unsplash.com/photos/g-7X6T7vAI4" target="_blank" rel="noopener noreferrer"></a>

            </div>
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1571030905044-7458c2a7ac24?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8bmF0dXJlJTIwZGFya3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=400&q=60" alt="image">
                <a href="https://unsplash.com/photos/g-7X6T7vAI4" target="_blank" rel="noopener noreferrer"></a>

        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1571030905044-7458c2a7ac24?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8bmF0dXJlJTIwZGFya3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=400&q=60" alt="image">
            <a href="https://unsplash.com/photos/g-7X6T7vAI4" target="_blank" rel="noopener noreferrer"></a>
            </div>
            <button id="show-more-button">
                Show More
            </button>
    </form>

    
</body>
</html>
